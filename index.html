      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
      * {
        box-sizing: border-box;
      }
      html, body {
        margin: 0;

        overflow: hidden;
        position: fixed;

      }
      #root {
        width: 100%;

        overflow: hidden;
      }

        image-rendering: -moz-crisp-edges;

  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body class="bg-gray-800">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      // Register service worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // Add install prompt functionality
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('Install prompt available');
        e.preventDefault();
        deferredPrompt = e;
        
        // Check if user has already dismissed the install prompt
        const hasSeenInstallPrompt = localStorage.getItem('hasSeenInstallPrompt');
        if (hasSeenInstallPrompt) {
          console.log('User has already seen install prompt, not showing again');
          return;
        }
        
        // Show custom install button
        const installButton = document.createElement('button');
        installButton.textContent = 'ðŸ“± Install App';
        installButton.className = 'fixed top-4 right-4 bg-blue-500 text-white px-4 py-2 rounded z-50 text-sm';
        
        // Auto-hide after 10 seconds
        const autoHideTimer = setTimeout(() => {
          installButton.remove();
          localStorage.setItem('hasSeenInstallPrompt', 'true');
        }, 10000);
        
        installButton.addEventListener('click', () => {
          clearTimeout(autoHideTimer);
          if (deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('User accepted the install prompt');
              }
              deferredPrompt = null;
              installButton.remove();
              localStorage.setItem('hasSeenInstallPrompt', 'true');
            });
          }
        });
        
        // Add close button
        const closeButton = document.createElement('span');
        closeButton.textContent = 'Ã—';
        closeButton.className = 'ml-2 cursor-pointer hover:text-gray-300';
        closeButton.addEventListener('click', (e) => {
          e.stopPropagation();
          clearTimeout(autoHideTimer);
          installButton.remove();
          localStorage.setItem('hasSeenInstallPrompt', 'true');
        });
        installButton.appendChild(closeButton);
        
        document.body.appendChild(installButton);
      });

      // Handle successful installation
      window.addEventListener('appinstalled', (evt) => {
        console.log('App was installed');
      });
    </script>
  </body>
