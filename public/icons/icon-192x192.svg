<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <!-- Background -->
  <rect width="192" height="192" fill="#87CEEB" rx="24"/>
  
  <!-- Rabbit body -->
  <ellipse cx="96" cy="130" rx="35" ry="25" fill="white" stroke="#000" stroke-width="3"/>
  
  <!-- Rabbit head -->
  <circle cx="96" cy="85" r="25" fill="white" stroke="#000" stroke-width="3"/>
  
  <!-- Left ear -->
  <ellipse cx="85" cy="65" rx="8" ry="20" fill="white" stroke="#000" stroke-width="3" transform="rotate(-20 85 65)"/>
  <ellipse cx="85" cy="65" rx="4" ry="12" fill="#FFB6C1" transform="rotate(-20 85 65)"/>
  
  <!-- Right ear -->
  <ellipse cx="107" cy="65" rx="8" ry="20" fill="white" stroke="#000" stroke-width="3" transform="rotate(20 107 65)"/>
  <ellipse cx="107" cy="65" rx="4" ry="12" fill="#FFB6C1" transform="rotate(20 107 65)"/>
  
  <!-- Eyes -->
  <circle cx="88" cy="80" r="4" fill="#000"/>
  <circle cx="104" cy="80" r="4" fill="#000"/>
  
  <!-- Nose -->
  <ellipse cx="96" cy="90" rx="3" ry="2" fill="#FFB6C1"/>
  
  <!-- Feet -->
  <ellipse cx="85" cy="150" rx="8" ry="6" fill="white" stroke="#000" stroke-width="2"/>
  <ellipse cx="107" cy="150" rx="8" ry="6" fill="white" stroke="#000" stroke-width="2"/>
  
  <!-- Carrot -->
  <polygon points="140,100 160,110 155,130 135,120" fill="#FF6600" stroke="#000" stroke-width="2"/>
  <polygon points="140,100 145,95 150,100" fill="#228B22"/>
</svg>